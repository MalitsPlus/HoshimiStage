name: Auto merging

on:
  pull_request:
    branches: [ "main" ]
    types: [opened]
    paths: "package.json"

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: test
        run: |
          git branch
      - name: npm install
        run: npm install
      - name: Test before merging
        run: npm run build
      - name: Merge to main branch
        run: |
          echo ${{ secrets.PAT_TOKEN }} | gh auth login --with-token
          gh pr list --author "@me" --state open -l "venus" --json number,title
          pr_number=`gh pr list --author "@me" --state open -l "venus" --json number | jq -r ".[0] | .number"`
          gh pr merge ${pr_number} -m -d -t "build: merge pr #${pr_number}"
